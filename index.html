<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Quote of the day</h2>
        <hr>
        <blockquote class="quote">Loading...</blockquote>
        <span class="author">Loading...</span>
        <div class="button">
            <button class="quoteBtn" onclick="getquote(api_key)">New Quote</button>
            <button class="twitter" onclick="tweet()"><img src="twitter.png" alt="">Tweet</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
